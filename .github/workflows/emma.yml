name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator.setup-miniconda@v2
        with:
          activate-environment: swe4s
          environment-file: environment.yml
      - run: python -m unittest test_utils
